##########################################
# üåê Server Configuration
##########################################
server.port=8080

##########################################
# üóÑÔ∏è  Database Configuration (MySQL 8)
##########################################
spring.datasource.url=jdbc:mysql://localhost:3306/malldb?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=arjun@110

# Recommended connection pool settings (HikariCP)
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=10000
spring.datasource.hikari.pool-name=MyHikariCP

##########################################
# ‚öôÔ∏è  JPA / Hibernate Settings
##########################################
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

##########################################
# ü™µ Logging Settings
##########################################
logging.level.root=INFO
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

##########################################
# üß∞ Debug Mode (show condition evaluation)
##########################################
debug=true
